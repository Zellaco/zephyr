description: Aurix timers

compatible: ""

include: base.yaml

properties:
    label:
      required: false

    reg:
      required: false

    clocks:
      required: false

    interrupts:
      required: false

    st,prescaler:
      type: int
      required: false
      description: |
        Clock prescaler at the input of the timer
        Could be in range [0 .. 0xFFFF] for STM32 General Purpose Timers (CLK/(prescaler+1) )
